<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        p {
            font-size: 18px;
        }
        button {
            margin-top: 16px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- provided -->
        <div id="myElement">
            <p>Welcome to my website!</p>
        </div>
        
        <!-- trigger change -->
        <button id="changeButton">
            Click to Change Text
        </button>
    </div>

    <script>
        // Wait for the button to be clicked
        document.getElementById('changeButton').onclick = function() {
            // This is the JavaScript statement to change the content
            // It selects the <p> tag inside the div with id "myElement"
            const pElement = document.querySelector('#myElement p');
            
            // changes its text content
            pElement.textContent = "Hello there!";
        };
    </script>
</body>
</html>
