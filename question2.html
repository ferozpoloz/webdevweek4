<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 20px; 
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            box-sizing: border-box; 
        }
        button {
            width: 100%;
            margin-top: 16px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 16px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Number Checker</h1>
        
        <!-- provided -->
        <input type="text" id="userInput" placeholder="Enter a number">
        <button onclick="checkInput()">Check</button>
        
        <!-- display messages -->
        <p id="message"></p>
    </div>

    <script>
        function checkInput() {
            // Get the value from the input box
            const userInput = document.getElementById('userInput').value;
            // Get the message element to display output
            const messageElement = document.getElementById('message');

            // Convert the input value to a number
            const num = Number(userInput);

            // Reset message style
            messageElement.style.color = 'black';

            // Check if the input is empty
            if (userInput.trim() === "") {
                messageElement.textContent = "Please enter a value.";
                messageElement.style.color = '#d97706'; /* yellow-600 */
            }
            // Check if the converted value is not a number (e.g., "abc")
            else if (isNaN(num)) {
                messageElement.textContent = "Please insert a number!";
                messageElement.style.color = '#dc2626'; /* red-600 */
            }
            // Check if the number is lower than 10
            else if (num < 10) {
                messageElement.textContent = "The number is lower than 10.";
                messageElement.style.color = '#2563eb'; /* blue-600 */
            }
            // Check if the number is higher than 10
            else if (num > 10) {
                messageElement.textContent = "The number is higher than 10.";
                messageElement.style.color = '#16a34a'; /* green-600 */
            }
            // Handle the case where the number is exactly 10
            else {
                messageElement.textContent = "The number is exactly 10.";
                messageElement.style.color = '#4b5563'; /* gray-700 */
            }
        }
    </script>
</body>
</html>
